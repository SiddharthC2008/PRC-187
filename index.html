<html>
<head>
  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>




<body style="margin : 0px; overflow: hidden;">
<a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
  <a-marker-camera type = "pattern" url = "./Markers/pattern-icon-01.patt">
  
  </a-marker-camera>
  <a-marker-camera type = "pattern" url = "./Markers/pattern-icon-02.patt">
  
  </a-marker-camera>
  <a-marker-camera type = "pattern" url = "./Markers/pattern-icon-03.patt">
  
  </a-marker-camera>
  <a-marker-camera type = "pattern" url = "./Markers/pattern-icon-04.patt">
  
  </a-marker-camera>
  <a-marker-camera type = "pattern" url = "./Markers/pattern-icon-05.patt">
  
  </a-marker-camera>
  <a-marker-camera type = "pattern" url = "./Markers/pattern-icon-06.patt">
  
  </a-marker-camera>
  <a-assets>
<img id = "card1" src = "./VR-AR-ProjectCards/1.png" />
<img id = "card2" src = "./VR-AR-ProjectCards/2.png" />
<img id = "card3" src = "./VR-AR-ProjectCards/3.png" />
<img id = "card4" src = "./VR-AR-ProjectCards/4.png" />
<img id = "card5" src = "./VR-AR-ProjectCards/5.png" />
<img id = "card6" src = "./VR-AR-ProjectCards/6.png" />
</a-assets>
<a-marker type = "pattern" url = "./Markers/pattern-icon-01.patt">
<a-plane src = "#card1" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0">
</a-plane>
<a-marker type = "pattern" url = "./Markers/pattern-icon-02.patt">
  <a-plane src = "#card2" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0">
  </a-plane>
  <a-marker type = "pattern" url = "./Markers/pattern-icon-03.patt">
    <a-plane src = "#card3" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0">
    </a-plane>
    <a-marker type = "pattern" url = "./Markers/pattern-icon-04.patt">
      <a-plane src = "#card4" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0">
      </a-plane>
      <a-marker type = "pattern" url = "./Markers/pattern-icon-05.patt">
        <a-plane src = "#card5" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0">
        </a-plane>
        <a-marker type = "pattern" url = "./Markers/pattern-icon-06.patt">
          <a-plane src = "#card6" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0">
          </a-plane>
</a-marker>
</a-scene>
    

</body>











</html>
